<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <title>Winku Social Network Toolkit</title>
    <link rel="icon" href="images/fav.png" type="image/png" sizes="16x16"> 

    <link rel="stylesheet" href="css/main.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/color.css">
    <link rel="stylesheet" href="css/responsive.css">

    <style>
        .error-message {
            color: red;
            font-size: 12px;
            display: none;
        }
    </style>
</head>
<body>
<div class="theme-layout">
    <div class="container-fluid pdng0">
        <div class="row merged">
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                <div class="land-featurearea">
                    <div class="land-meta">
                        <h1>Winku</h1>
                        <p>
                            Winku is free to use for as long as you want with two active projects.
                        </p>
                        <div class="friend-logo">
                            <span><img src="images/wink.png" alt=""></span>
                        </div>
                        <a href="#" title="" class="folow-me">Follow Us on</a>
                    </div>    
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                <div class="login-reg-bg">
                    <div class="log-reg-area sign">
                        <h2 class="log-title">Login</h2>
                            
                        <form method="post">
                            <div class="form-group">    
                              <input type="text" id="input" required="required"/>
                              <label class="control-label" for="input">Username</label><i class="mtrl-select"></i>
                            </div>
                            <div class="form-group">    
                              <input type="password" required="required"/>
                              <label class="control-label" for="input">Password</label><i class="mtrl-select"></i>
                            </div>
                            
                            <a href="#" title="" class="forgot-pwd">Forgot Password?</a>
                            <div class="submit-btns">
                                <button class="mtr-btn signin" type="button"><span>Login</span></button>
                                <button class="mtr-btn signup" type="button"><span>Register</span></button>
                            </div>
                        </form>
                    </div>
                    <div class="log-reg-area reg">
                        <h2 class="log-title">Register</h2>
                        <form id="registrationForm" method="post">
                            <div class="form-group">
                                <input type="text" id="firstName" required="required" />
                                <label class="control-label" for="firstName">First Name</label><i class="mtrl-select"></i>
                                <small class="error-message" id="firstNameError"></small>
                            </div>
                            <div class="form-group">
                                <input type="text" id="lastName" required="required" />
                                <label class="control-label" for="lastName">Last Name</label><i class="mtrl-select"></i>
                                <small class="error-message" id="lastNameError"></small>
                            </div>
                            <div class="form-group">
                                <input type="password" id="password" required="required" />
                                <label class="control-label" for="password">Password</label><i class="mtrl-select"></i>
                                <small class="error-message" id="passwordError"></small>
                            </div>
                            <div class="form-group">
                                <input type="password" id="confirmPassword" required="required" />
                                <label class="control-label" for="confirmPassword">Confirm Password</label><i class="mtrl-select"></i>
                                <small class="error-message" id="confirmPasswordError"></small>
                            </div>
                            <div class="form-radio">
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="gender" id="maleGender" value="male" checked="checked" /><i class="check-box"></i>Male
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="gender" id="femaleGender" value="female" /><i class="check-box"></i>Female
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="date" id="birthDate" required="required" />
                                <label class="control-label" for="birthDate">Birth date</label><i class="mtrl-select"></i>
                                <small class="error-message" id="birthDateError"></small>
                            </div>
                            <div class="form-group">
                                <input type="text" id="emailAddress" required="required" />
                                <label class="control-label" for="emailAddress">Email Address</label><i class="mtrl-select"></i>
                                <small class="error-message" id="emailAddressError"></small>
                            </div>
                            <div class="toggle-password">
                                <input type="checkbox" id="showPassword" onclick="togglePasswordVisibility('password', 'confirmPassword')" />
                                <label for="showPassword">Show Password</label>
                            </div>
                            <div class="submit-btns">
                                <button class="mtr-btn signup" type="submit" onclick="validateForm()"><span>Register</span></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function togglePasswordVisibility(passwordFieldId, confirmPasswordFieldId) {
        const passwordField = document.getElementById(passwordFieldId);
        const confirmPasswordField = document.getElementById(confirmPasswordFieldId);
        const showCheckbox = document.getElementById("showPassword");

        if (showCheckbox.checked) {
            passwordField.type = "text";
            confirmPasswordField.type = "text";
        } else {
            passwordField.type = "password";
            confirmPasswordField.type = "password";
        }
    }
</script>

<script src="js/main.min.js"></script>
<script src="js/script.js"></script>
<script src="js/a1js/login.js"></script>
</body>    
</html>
